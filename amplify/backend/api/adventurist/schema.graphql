type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Images @model @auth(rules: [{ allow: public }]) {
  id: ID!
  taskImageS3Key: String!
}

type Plan @model @auth(rules: [{ allow: public }]) {
  id: ID!
  planName: String!
  numberOfDays: Int!
  destination: String!
  budget: Float!
  userId: ID!

}

type Location @model @auth(rules: [{ allow: public }]) {
  id: ID!
  longitude: String!
  latitude: String!
  country: String
  city: String
}



type Nearest @model @auth(rules: [{ allow: public }]) {
  id: ID!
  placeName: String!
  userId: ID!
  type : String
}

